{% extends 'index.html' %}
{% load static %}
{% block title %}GD{% endblock %}
{%block code%}{%endblock%}
{% block content %}
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepicker@latest/dist/datepicker.min.css">
<script src="https://cdn.jsdelivr.net/npm/datepicker@latest/dist/datepicker.min.js"></script>

    <section class="container">
        <header>General Diary-GD Form</header>
        <form method="POST" class="form">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {{ form.errors }}
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="full_name" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Father's Name</label>
                <input type="text" name="father_name" placeholder="Enter father's name" required />
            </div>
            <div class="input-box">
                <label>Mother's Name</label>
                <input type="text" name="mother_name" placeholder="Enter mother's name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>District/Zilla</label>
                <input type="text" name="district" placeholder="Enter district/zilla name" required />
            </div>
            <div class="input-box">
                <label>Sub-district/Upozila</label>
                <input type="text" name="sub_district" placeholder="Enter sub-district/upozilla name" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Village</label>
                    <input type="text" name="village" placeholder="Enter village name" required />
                </div>
                <div class="input-box">
                    <label>National Identity Card No.</label>
                    <input type="number" name="national_id" placeholder="Enter national identity card No" required />
                </div>
                
                <div class="input-box">
                  <label>Birth Date</label>
                  <input type="Date" id="birthdate" name="birth_date" placeholder="Select a date" required />
              </div>          
                           
            </div>
            <div class="input-box">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Prefer not to say</option>
              </select>
          </div>          
            <div class="input-box address">
                <div class="input-box">
                    <label>Date</label>
                    <input type="date" name="gd_date" required />
                </div>
                <label>Subject of GD</label>
                <input type="text" name="subject" placeholder="Enter subject" required />
                <label>Details/Incident</label>
                <textarea name="incident_details" placeholder="Write details about the incident" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

  <style>
    /* Base styles for larger screens */
/* Base styles for larger screens */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f4f4f4;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.form {
  font-family: Arial, sans-serif;
}

.input-box {
  margin-bottom: 20px;
}

/* Style the header */
header {
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
}

/* Style the labels */
label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

/* Style the input fields */
input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Style the radio buttons */
.gender-option {
  display: flex;
  gap: 10px;
}

/* Style the button */
button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

/* Media query for smaller screens */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .input-box {
    margin-bottom: 10px;
  }
}

  </style>

{%endblock%}
